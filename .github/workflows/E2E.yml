name: Cypress Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          REACT_APP_TMDBKEY: ${{ secrets.REACT_APP_TMDBKEY }}
          REACT_APP_ALAN_KEY: ${{ secrets.REACT_APP_ALAN_KEY }}
        with:
          build: npm run build
          start: npm start
          install-command: npm ci --legacy-peer-deps
          wait-on: 'http://localhost:3000'
          browser: chrome
          headless: true
          config: >-
            {
              "defaultCommandTimeout": 10000,
              "retries": { "runMode": 2, "openMode": 0 },
              "experimentalInteractiveRefresh": true,
              "uncaughtExceptionHandling": {
                "uncaught:exception": false,
                "uncaught:unhandled:rejection": false
              }
            }
