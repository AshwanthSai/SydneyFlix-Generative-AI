name: Cypress Tests
on:
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env: 
          # For Building the App
          REACT_APP_TMDBKEY: ${{ secrets.REACT_APP_TMDBKEY }}
          REACT_APP_ALAN_KEY: ${{ secrets.REACT_APP_ALAN_KEY }}
          # For monitoring tests in Cypress Dashboard
          GITHUB_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For Auth E2E Test
          GITHUB_TMDB_TEST_EMAIL: ${{ secrets.TMDB_TEST_EMAIL }}
          GITHUB_TMDB_TEST_PASSWORD: ${{ secrets.TMDB_TEST_PASSWORD }}
        with:
          # Even if headless, the project has to be build first
          build: npm run build
          start: npm start
          install-command: npm ci --legacy-peer-deps
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
          browser: chrome
          headless: true
          group: 'UI Tests'
          # Below is needed to managed Timeouts in Async Tests
          # Similiar to cypress.json and support > index.js in Cypress Folder within Project
          config: >-
            {
              "defaultCommandTimeout": 15000,
              "retries": { "runMode": 2, "openMode": 0 },
              "experimentalInteractiveRefresh": true,
              "uncaughtExceptionHandling": {
                "uncaught:exception": false,
                "uncaught:unhandled:rejection": false
              }
            }
