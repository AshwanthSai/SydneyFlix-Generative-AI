name: Cypress Tests

on:
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_RECORD_KEY: "${{ secrets.CYPRESS_RECORD_KEY }}"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CYPRESS_TMDB_TEST_EMAIL: "${{ secrets.CYPRESS_TMDB_TEST_EMAIL }}"
          CYPRESS_TMDB_TEST_PASSWORD: "${{ secrets.CYPRESS_TMDB_TEST_PASSWORD }}"
          CYPRESS_PROJECT_ID: "${{ secrets.CYPRESS_PROJECT_ID }}"
        with:
          env: configFile=ci
          build: npm run build
          start: npm start
          install-command: npm ci --legacy-peer-deps
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
          browser: chrome
          headless: true
          group: 'UI Tests'
          config: >-
            {
              "defaultCommandTimeout": 15000,
              "retries": { "runMode": 2, "openMode": 0 }
            }
